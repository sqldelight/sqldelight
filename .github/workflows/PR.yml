name: Test

on:
  pull_request:
    # Ensure paths-ignore match paths in PR-skip.yml
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - 'mkdocs.yml'

jobs:
  spotless:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-java@v5
        with:
          distribution: 'zulu'
          java-version-file: .github/workflows/.ci-java-version
      - run: ./gradlew spotlessCheck

  build:
    strategy:
      # Ensure any changes to the matrix are also made in PR-skip.yml
      fail-fast: false
      matrix:
        os: [ macOS-14, windows-latest, ubuntu-latest ]
        job: [ instrumentation, test, gradle-plugin-tests ]
        exclude:
          - os: windows-latest
            job: instrumentation
          - os: windows-latest
            job: gradle-plugin-tests
          - os: ubuntu-latest
            job: gradle-plugin-tests
          - os: macOS-14
            job: instrumentation

    runs-on: ${{matrix.os}}
    permissions:
      contents: read

    steps:
      # https://github.com/actions/runner-images/issues/10511
      # We only use Xcode 15.4, the default version
      - name: Remove unused Xcode installations
        run: |
          df -hI /dev/disk3s1s1
          find /Applications -type d -name "Xcode_*.app" | grep -v "Xcode_15.4.app" | xargs sudo rm -rf
          df -hI /dev/disk3s1s1
        if: matrix.os == 'macOS-14'
      - name: Reclaim disk-space on ubuntu
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/share/swift
          df -h
        if: matrix.os == 'ubuntu-latest'
      - name: Checkout the repo
        uses: actions/checkout@v6
      - name: Set up Java
        uses: actions/setup-java@v5
        with:
          distribution: 'zulu'
          java-version-file: .github/workflows/.ci-java-version
      - name: Setup gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          cache-disabled: true

      # Linux tests
      - name: Run gradle tests
        if: matrix.os == 'ubuntu-latest' && matrix.job == 'test'
        run: |
          ./gradlew build -x :sqldelight-idea-plugin:build -x :sqldelight-gradle-plugin:test -x linuxX64Test -x dokkaGeneratePublicationHtml
      - name: Run gradle plugin tests
        if: matrix.os == 'macOS-14' && matrix.job == 'gradle-plugin-tests'
        run: ./gradlew :sqldelight-gradle-plugin:test :sqldelight-gradle-plugin:grammarkitTest --parallel -x dokkaGeneratePublicationHtml

      - name: Run the IntelliJ plugin
        if: matrix.os == 'ubuntu-latest' && matrix.job == 'instrumentation'
        run: ./gradlew :sqldelight-idea-plugin:build -x dokkaGeneratePublicationHtml

      # Windows tests
      - name: Run windows tests
        if: matrix.os == 'windows-latest'
        run: ./gradlew mingwX64Test sqldelight-idea-plugin:check

      - name: Run linux tests
        if: matrix.os == 'ubuntu-latest' && matrix.job == 'test'
        # not parallel otherwise NativeTransacterTest fails.
        run: ./gradlew linuxX64Test --no-parallel -x dokkaGeneratePublicationHtml

      # android tests
      - name: Enable KVM group perms
        if: matrix.os == 'ubuntu-latest' && matrix.job == 'instrumentation'
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
      - name: Run instrumentation tests
        if: matrix.os == 'ubuntu-latest' && matrix.job == 'instrumentation'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          arch: x86
          target: aosp_atd
          profile: Nexus One
          disk-size: 2048M
          script: ./gradlew :sqldelight-gradle-plugin:instrumentationTest --parallel -x dokkaGeneratePublicationHtml

      # ios tests
      - name: Run ios tests
        if: matrix.os == 'macOS-14' && matrix.job == 'test'
        run: ./gradlew iosX64Test --parallel

      - name: Check for changed files
        run: test -z "$(git status --porcelain)"

  verify_intellij:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    strategy:
      fail-fast: false
      matrix:
        # https://plugins.jetbrains.com/docs/intellij/android-studio-releases-list.html
        idea:
          - '2025.1'   # AS
          - '2025.2'   # IC
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-java@v5
        with:
          distribution: 'zulu'
          java-version-file: .github/workflows/.ci-java-version
      - run: ./gradlew -DideaVersion=${{matrix.idea}} :sqldelight-idea-plugin:verifyPlugin

  verify_intellij_check:
    runs-on: ubuntu-latest

    needs: verify_intellij
    steps:
      - name: Success!
        run: echo "All IntelliJ plugin verification checks passed!"

  buildSample:
    runs-on: macos-15
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-java@v5
        with:
          distribution: 'zulu'
          java-version-file: .github/workflows/.ci-java-version
      - uses: gradle/actions/setup-gradle@v5
        with:
          cache-cleanup: always
      - run: ./gradlew -p sample build --parallel

  buildWebSample:
    runs-on: macos-15
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-java@v5
        with:
          distribution: 'zulu'
          java-version-file: .github/workflows/.ci-java-version
      - uses: gradle/actions/setup-gradle@v5
        with:
          cache-cleanup: always
      - run: ./gradlew -p sample-web kotlinUpgradeYarnLock build --parallel

  docs_verify:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v6
      - name: Set up Java
        uses: actions/setup-java@v5
        with:
          distribution: 'zulu'
          java-version-file: .github/workflows/.ci-java-version
      - name: Setup gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          cache-cleanup: always
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: 3.14
      - name: Get Docs Version
        id: version
        run: cat gradle.properties | grep --color=never VERSION_NAME >> $GITHUB_OUTPUT
      - name: Prep mkdocs
        run: |
          pip3 install --no-deps -r .github/workflows/requirements.txt
          .github/workflows/prepare_mkdocs.sh ${{ steps.version.outputs.VERSION_NAME }}
      - name: Configure git for mike (no push)
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git fetch origin gh-pages --depth=1 || true
      - name: Validate SNAPSHOT deploy (no push)
        if: ${{ contains(steps.version.outputs.VERSION_NAME, 'SNAPSHOT') }}
        env:
          SQLDELIGHT_VERSION: ${{ steps.version.outputs.VERSION_NAME }}
        run: mike deploy -u ${{ steps.version.outputs.VERSION_NAME }} snapshot
      - name: Ensure working tree clean
        run: test -z "$(git status --porcelain)" || (echo "mike produced uncommitted changes" && git status && exit 1)

env:
  GRADLE_OPTS: -Dkotlin.incremental=false -Dorg.gradle.daemon=false -Dorg.gradle.vfs.watch=false -Dorg.gradle.logging.stacktrace=full
