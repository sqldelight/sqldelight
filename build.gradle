ext {
  kotlin_version = '1.0.0-rc-1036'
}

subprojects {
  buildscript {
    repositories {
      mavenCentral()
    }

    dependencies {
      classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
  }
  repositories {
    mavenCentral()
    flatDir {
      dirs rootProject.files('libs')
    }
  }
}
