buildscript {
  apply from: "${projectDir.absolutePath}/../buildscript.gradle"
}

apply plugin: 'org.jetbrains.kotlin.jvm'
apply plugin: 'app.cash.sqldelight'

sqldelight {
  MyDatabase {
    packageName = "com.squareup.sqldelight.postgresql.integration"
    dialect = "postgresql"
  }
}

repositories {
  maven {
    url "file://${projectDir.absolutePath}/../../../../build/localMaven"
  }
  mavenCentral()
}

dependencies {
  implementation "org.postgresql:postgresql:42.2.12"
  implementation "org.testcontainers:postgresql:1.15.2"
  implementation "app.cash.sqldelight:jdbc-driver:${com.squareup.sqldelight.VersionKt.VERSION}"
  implementation deps.truth
}
