site_name: SQLDelight
repo_name: sqldelight
repo_url: https://github.com/cashapp/sqldelight
site_description: "SQLDelight - Generates typesafe Kotlin APIs from SQL"
site_author: Square, Inc.
copyright: 'Copyright &copy; 2019 Square, Inc.'
remote_branch: gh-pages

nav:
  - 'Overview': index.md
  - 'Custom Projections': custom_projections.md
  - 'Query Arguments': query_arguments.md
  - 'Types': types.md
  - 'Transactions': transactions.md
  - 'Custom Column Types': custom_column_types.md
  - 'Migrations': migrations.md
  - 'RxJava': rxjava.md
  - 'Multiplatform': multiplatform.md
  - 'Android Paging': android_paging.md
  - 'Supported Dialects': supported_dialects.md
  - 'IntelliJ Plugin': intellij_plugin.md
  - 'Gradle': gradle.md
  - '1.x API':
      - 'coroutines-extensions': 1.x/coroutines-extensions/index.html
      - 'native-driver': 1.x/native-driver/index.html
      - 'sqldelight-runtime': 1.x/sqldelight-runtime/index.html
  - 'Upgrading': upgrading.md
  - 'Changelog': changelog.md
  - 'Contributing': contributing.md
  - 'Code of Conduct': code_of_conduct.md

theme:
  name: 'material'
  favicon: images/icon-cashapp.png
  logo: images/icon-cashapp.png
  palette:
    primary: 'deep purple'
    accent: 'pink'

extra_css:
  - 'css/app.css'

markdown_extensions:
  - codehilite:
      guess_lang: false
