buildscript {
  dependencies {
    classpath dep.androidPlugin
    classpath 'com.neenbedankt.gradle.plugins:android-apt:1.4'
    classpath 'com.squareup.sqldelight:gradle-plugin:0.3.0'
  }
}

apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'
apply plugin: 'com.squareup.sqldelight'

dependencies {
  compile 'com.jakewharton:butterknife:7.0.1'

  provided 'com.google.auto.value:auto-value:1.1'
  provided 'javax.annotation:jsr250-api:1.0'

  apt 'com.google.auto.value:auto-value:1.1'
}

android {
  compileSdkVersion rootProject.ext.compileSdkVersion
  buildToolsVersion rootProject.ext.buildToolsVersion

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_7
    targetCompatibility JavaVersion.VERSION_1_7
  }

  lintOptions {
    textOutput 'stdout'
  }

  dexOptions {
    preDexLibraries = !rootProject.ext.isCi
  }

  defaultConfig {
    minSdkVersion 9
    targetSdkVersion 23
    applicationId 'com.example.sqldelight.hockey'

    versionCode 1
    versionName '1.0'
  }

  signingConfigs {
    debug {
      storeFile file('debug.keystore')
      storePassword 'android'
      keyAlias 'android'
      keyPassword 'android'
    }
  }

  buildTypes {
    debug {
      applicationIdSuffix '.development'
      signingConfig signingConfigs.debug
    }
  }

  packagingOptions {
    exclude 'META-INF/services/javax.annotation.processing.Processor' // butterknife
  }
}

