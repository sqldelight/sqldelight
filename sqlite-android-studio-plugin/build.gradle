plugins {
  id 'org.jetbrains.intellij' version '0.0.34'
}

repositories {
  mavenCentral()
  flatDir {
    dirs '../libs'
  }
}

apply plugin: 'java'

sourceCompatibility = JavaVersion.VERSION_1_6
targetCompatibility = JavaVersion.VERSION_1_6

intellij {
  updateSinceUntilBuild false
}

dependencies {
  compile project (':sqlite-android-compiler')
}
