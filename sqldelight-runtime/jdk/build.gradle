apply plugin: 'org.jetbrains.kotlin.platform.jvm'

archivesBaseName = 'sqldelight-runtime'

sourceSets {
  main.kotlin.srcDirs += '../src/jvmMain/kotlin'
  test.kotlin.srcDirs += '../src/jvmTest/kotlin'
}

dependencies {
  expectedBy project(':sqldelight-runtime:common')
  implementation deps.kotlin.stdlib.jdk

  testImplementation deps.kotlin.test.junit
  testImplementation project(':drivers:sqlite-driver')
}

apply from: "$rootDir/gradle/gradle-mvn-push.gradle"
